apiVersion: v1
kind: ResourceQuota
metadata:
  name: frontend-team-quota
  namespace: frontend-team
  labels:
    environment: prod
    cluster: production-cluster
spec:
  hard:
    # Production cluster resource limits
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    requests.storage: "50Gi"
    persistentvolumeclaims: "15"
    pods: "50"
    services: "25"
    secrets: "50"
    configmaps: "50"
    # Production specific resources
    count/deployments.apps: "20"
    count/routes.route.openshift.io: "20"
    count/services.loadbalancers: "5"