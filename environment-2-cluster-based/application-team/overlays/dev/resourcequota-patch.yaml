apiVersion: v1
kind: ResourceQuota
metadata:
  name: sluetzen-frontend-team-quota
  namespace: frontend-team
  labels:
    environment: dev
    cluster: development-cluster
spec:
  hard:
    # Development cluster resource limits
    requests.cpu: "500m"
    requests.memory: "1Gi"
    limits.cpu: "2"
    limits.memory: "4Gi"
    requests.storage: "10Gi"
    persistentvolumeclaims: "5"
    pods: "20"
    services: "10"