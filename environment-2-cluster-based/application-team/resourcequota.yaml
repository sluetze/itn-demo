apiVersion: v1
kind: ResourceQuota
metadata:
  name: frontend-team-quota
  namespace: frontend-team
  labels:
    team: frontend-team
    environment: dev
    cluster: development-cluster
    managed-by: platform-team
spec:
    hard:
    # Compute resources - development defaults
    requests.cpu: "500m"
    requests.memory: "1Gi"
    limits.cpu: "2"
    limits.memory: "4Gi"

    # Storage resources
    requests.storage: "10Gi"
    persistentvolumeclaims: "5"

    # Object count quotas - development defaults
    pods: "20"
    services: "10"
    secrets: "30"
    configmaps: "30"
    replicationcontrollers: "10"

    # OpenShift specific resources
    count/deployments.apps: "10"
    count/deploymentconfigs.apps.openshift.io: "10"
    count/routes.route.openshift.io: "10"
    count/services.loadbalancers: "2"
    count/services.nodeports: "0"