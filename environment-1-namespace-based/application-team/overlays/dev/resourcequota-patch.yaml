apiVersion: v1
kind: ResourceQuota
metadata:
  name: sluetzen-frontend-team-quota
  namespace: sluetzen-frontend-team-dev
  labels:
    environment: dev
spec:
  hard:
    # Compute resources - development limits
    requests.cpu: "500m"
    requests.memory: "1Gi"
    limits.cpu: "2"
    limits.memory: "4Gi"

    # Storage resources
    requests.storage: "10Gi"
    persistentvolumeclaims: "5"

    # Object count quotas - development limits
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"