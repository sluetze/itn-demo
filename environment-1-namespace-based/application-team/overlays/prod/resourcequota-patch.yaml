apiVersion: v1
kind: ResourceQuota
metadata:
  name: frontend-team-quota
  namespace: frontend-team-prod
  labels:
    environment: prod
spec:
  hard:
    # Compute resources - Production limits
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"

    # Storage resources
    requests.storage: "50Gi"
    persistentvolumeclaims: "15"

    # Object count quotas - Production limits
    pods: "50"
    services: "25"
    secrets: "50"
    configmaps: "50"

    # Production specific resources
    count/deployments.apps: "20"
    count/routes.route.openshift.io: "20"
    count/services.loadbalancers: "5"