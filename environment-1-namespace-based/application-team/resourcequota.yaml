apiVersion: v1
kind: ResourceQuota
metadata:
  name: sluetzen-frontend-team-quota
  namespace: sluetzen-frontend-team-dev
  labels:
    team: frontend-team
    environment: dev
    managed-by: platform-team
spec:
  hard:
    # Compute resources
    requests.cpu: "500m"
    requests.memory: "1Gi"
    limits.cpu: "2"
    limits.memory: "4Gi"

    # Storage resources
    requests.storage: "10Gi"
    persistentvolumeclaims: "5"

    # Object count quotas
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"
    replicationcontrollers: "10"

    # OpenShift specific resources
    count/deployments.apps: "10"
    count/deploymentconfigs.apps.openshift.io: "10"
    count/routes.route.openshift.io: "10"
    count/services.loadbalancers: "2"
    count/services.nodeports: "0"