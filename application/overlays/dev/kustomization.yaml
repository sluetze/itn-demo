apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: web-portal-dev
  labels:
    environment: dev

resources:
- ../../base

namespace: frontend-team-dev

namePrefix: dev-

commonLabels:
  environment: dev

patchesStrategicMerge:
- deployment-patch.yaml
- route-patch.yaml

# Environment configuration
configMapGenerator:
- name: web-portal-config
  behavior: merge
  literals:
  - app.properties=|
      app.name=Web Portal (Development)
      app.environment=development
      app.version=v1.0.0
      logging.level=DEBUG
      features.debug=true
- name: environment-config
  literals:
  - ENVIRONMENT=dev
  - NAMESPACE=frontend-team-dev
  - ROUTE_HOST=web-portal-dev.apps.cluster.local
  - CLUSTER_DOMAIN=apps.cluster.local
  - IMAGE_TAG=latest

# Dynamic hostname configuration
replacements:
- source:
    kind: ConfigMap
    name: environment-config
    fieldPath: data.ROUTE_HOST
  targets:
  - select:
      kind: Route
      name: web-portal
    fieldPaths:
    - spec.host

images:
- name: quay.io/redhattraining/hello-world-nginx
  newTag: latest

replicas:
- name: web-portal
  count: 1