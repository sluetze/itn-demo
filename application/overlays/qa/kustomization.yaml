apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: web-portal-qa
  labels:
    environment: qa

resources:
- ../../base

namespace: sluetzen-frontend-team-qa

namePrefix: qa-

commonLabels:
  environment: qa

patchesStrategicMerge:
- deployment-patch.yaml
- route-patch.yaml

# Environment configuration
configMapGenerator:
- name: web-portal-config
  behavior: merge
  literals:
  - app.properties=|
      app.name=Web Portal (QA)
      app.environment=qa
      app.version=v1.0.0
      logging.level=INFO
      features.debug=false
- name: environment-config
  literals:
  - ENVIRONMENT=qa
  - NAMESPACE=sluetzen-frontend-team-qa
  - ROUTE_HOST=web-portal-qa.apps.cluster.local
  - CLUSTER_DOMAIN=apps.cluster.local
  - IMAGE_TAG=stable

# Dynamic hostname configuration
replacements:
- source:
    kind: ConfigMap
    name: environment-config
    fieldPath: data.ROUTE_HOST
  targets:
  - select:
      kind: Route
      name: web-portal
    fieldPaths:
    - spec.host

images:
- name: quay.io/redhattraining/hello-world-nginx
  newTag: stable

replicas:
- name: web-portal
  count: 2